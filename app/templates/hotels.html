<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotels</title>
</head>
<body>
<div>
    {% for hotel in hotels %}
    <div style="display:flex; margin-bottom: 15px; margin-left: 200px">
        <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.webp') }}" alt="Hotel image" width="300">
        <div style="margin-left: 20px">
            <h1>{{ hotel.name }}</h1>
            <h3>{{ hotel.location }}</h3>
            {% for service in hotel.services %}
            <p>{{ service }}</p>
            {% endfor %}
        </div>
        <br>
    </div>
    {% endfor %}
</div>
</body>
</html>
